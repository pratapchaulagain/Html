<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list in HTMl</title>
  </head>
  <body>
    <h1>
        list in HTML
    </h1>
    <!--? unordered list  -->
    <div>
        <h2>unorded lists</h2>
         <ul type="square"   
         <!-- ?type:disc,circle,square -->
            <li> C programmming</li>
            <li>js</li>
            <li>python</li>
        </ul>
    </div>
 
    <!-- ? ordered lists -->
     <div>
        <h2>ordered list</h2>
        <ol type="1"  
        <!--  ? type:1,i,I,a,A-->
        <li>c programming</li>
        <li>js</li>
        <li>phython</li>
    </ol>
     </div>

     <!-- ?definitiuon list -->
     <div>
        <h2>Definition lists</h2>
        <dl>
            <dt>HTML</dt>
<dd>HTML is the Hyper Text markup Language</dd>
        </dl>
     </div>
  </body>
</html>
